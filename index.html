<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Linking Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Inter&family=Lora&display=swap" rel="stylesheet">

    <!--Linking Style Sheet-->
    <link rel="stylesheet" href="dist/style.css">
    <title>Dictionary-App</title>
</head>
<body>

        <header>
            <div class="logo">
                <img src="Assets/Icons/book-icon.svg" alt="" class="logo-icon">
            </div>

            <div class="header-right">
                <div class="fonts">
                    <button class="current-font-and-icon">
                        <p class="current-font">Serif</p>
                        <img src="Assets/Icons/drop-down-icon.svg" alt="Fonts" class="drop-down-icon">
                    </button>
                    <div class="drop-down-content">
                        <span class= "serif">Serif</span>
                        <span class="sans-serif">Sans-Serif</span>
                        <span class="mono">Mono</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="toggle">
                    <label class="toggle-bar">
                        <input type="checkbox">
                        <span></span>
                    </label>
                </div>
                <div class="moon">
                    <img src="Assets/Icons/moon-icon.svg" alt="" class="moon-icon">
                </div>
            </div>
        </header>


    <script src="App/Scripts/script.js"></script>
</body>
</html>
